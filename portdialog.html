<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 localize>Ввод номера порта</h2>
		</div>
    </md-toolbar>
	<md-dialog-content>
		<div class="md-dialog-content">
			<md-input-container>
				<span localize>Введите номер порта (пример: COM9) и нажмите Enter</span>: <input type="text" ng-keydown="setPort($event)">
			</md-input-container>
		</div>
	</md-dialog-content>
</md-dialog>
